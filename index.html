<html>
<head>

<link rel="stylesheet" type="text/css" href="style.css"/>
<title>Register</title> 
</head>
<body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<div class="container box">
<div class="container minbox">
<h1>Register Here</h1>
<form>
<label>Name</label>
<input type="text" placeholder="enter the name"/><br>
<label>Father Name</label>
<input type="text" placeholder="enter the father name"/><br>
<label>Date of Birth</label>
<input type="date"><br>
<label>Country</label>
<select>
<option>India</option>
<option>Pakistan</option>
<option>America</option>
<option>Africa</option>
</select><br>
<label>Email Id</label>
<input type="email" placeholder="enter the Email"><br>
<label>Password</label>
<input type="password" placeholder="enter the password"><br>
<input type="submit" value="submit">
<input type="submit" value="Reset">
</form>
</div>
</div>
</body>
</html>
